apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{DOMAIN}}-isolation
  namespace: domain-{{DOMAIN}}
spec:
  podSelector: {}  # Apply to all pods in namespace
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
      - podSelector: {}  # Allow from same namespace
  egress:
    - to:  # Allow DNS
      - namespaceSelector:
          matchLabels:
            kubernetes.io/metadata.name: kube-system
      ports:
      - protocol: UDP
        port: 53
    - to:  # Allow S3/Cloudian (external CIDR)
      - ipBlock:
          cidr: 10.0.0.0/8  # Cloudian S3 endpoint range
      ports:
      - protocol: TCP
        port: 443
    - to:  # Allow Splunk HEC
      - ipBlock:
          cidr: 10.100.0.0/16  # Splunk endpoint range
      ports:
      - protocol: TCP
        port: 8088
